name: Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      # ðŸ‘‰ Il progetto Ã¨ nella sottocartella ConvoyMeshApp
      - name: Install dependencies
        working-directory: ConvoyMeshApp
        run: flutter pub get

      # Rigenera SOLO la piattaforma Android (Gradle + MainActivity) mantenendo il codice in lib/
      - name: Ensure Android platform exists
        working-directory: ConvoyMeshApp
        run: |
          rm -rf android
          flutter create . --platforms=android --project-name convoy_mesh_app --org app.convoymesh
          flutter pub get

      # Keystore temporaneo per firmare la release (va benissimo per i test)
      - name: Generate throwaway keystore
        working-directory: ConvoyMeshApp
        run: |
          keytool -genkeypair -v -keystore release.keystore -storepass password -keypass password \
            -alias upload -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Convoy Mesh, O=Convoy, C=IT"
          echo "KEYSTORE_PATH=$(pwd)/release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=password" >> $GITHUB_ENV
          echo "KEY_ALIAS=upload" >> $GITHUB_ENV
          echo "KEY_PASSWORD=password" >> $GITHUB_ENV

      # Scrive un build.gradle giÃ  configurato con la firma release
      - name: Write signed app/build.gradle
        working-directory: ConvoyMeshApp
        run: |
          cat > android/app/build.gradle <<'EOF'
          plugins {
              id "com.android.application"
              id "org.jetbrains.kotlin.android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          android {
              namespace "app.convoymesh"
              compileSdk 34

              defaultConfig {
                  applicationId "app.convoymesh"
                  minSdk 23
                  targetSdk 34
                  versionCode 1
                  versionName "0.1.0"
              }

              signingConfigs {
                  release {
                      storeFile file(System.getenv("KEYSTORE_PATH"))
                      storePassword System.getenv("KEYSTORE_PASSWORD")
                      keyAlias System.getenv("KEY_ALIAS")
                      keyPassword System.getenv("KEY_PASSWORD")
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled false
                      shrinkResources false
                  }
                  debug {
                      signingConfig signingConfigs.release
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }

              kotlinOptions {
                  jvmTarget = "17"
              }
          }

          flutter {
              source '../..'
          }

          dependencies {
          }
          EOF

      - name: Build release APK
        working-directory: ConvoyMeshApp
        run: flutter build apk --release

      - name: List outputs (debug)
        working-directory: ConvoyMeshApp
        run: ls -R build/app/outputs || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: convoy-mesh-release
          path: ConvoyMeshApp/build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error

